<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最強たもつパン - 美味しいパンをお届け</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>最強たもつパン</h1>
            <nav>
                <a id="view-reservation-btn" href="reservation-confirmed.html" class="btn-secondary"
                    style="display: none; text-decoration: none;">予約確認</a>
                <button id="admin-toggle" class="btn-secondary">商品管理</button>
                <div class="cart-icon" id="cart-button">
                    📋 予約リスト (<span id="cart-count">0</span>)
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h2>最強のたもつが焼く、至高のパン。</h2>
                <p>事前予約で、お好きなパンを確実にお受け取りいただけます。</p>
                <div id="reservation-count-display"
                    style="margin-top: 1.5rem; font-weight: bold; color: var(--primary-dark);">
                    <!-- 予約人数がここに表示されます -->
                </div>
            </div>
        </section>

        <!-- 管理セクション -->
        <section id="admin-section" class="admin-panel" style="display: none;">
            <div class="container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h3>商品管理</h3>
                    <button onclick="logout()" class="btn-secondary"
                        style="border-color: #f44336; color: #f44336;">ログアウト</button>
                </div>
                <div class="admin-form">
                    <input type="text" id="new-p-name" placeholder="商品名">
                    <input type="number" id="new-p-price" placeholder="価格（円）">
                    <input type="number" id="new-p-stock" placeholder="初期在庫数">
                    <input type="text" id="new-p-desc" placeholder="説明">
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <input type="file" id="new-p-image" accept="image/*" style="padding: 0.5rem;">
                        <span style="font-size: 0.8rem; color: #666;">(未選択時は🍞)</span>
                    </div>
                    <button class="btn-add" onclick="addNewProduct()">商品を追加</button>
                </div>
                <div id="admin-product-list" class="admin-list">
                    <!-- 管理用の商品一覧 -->
                </div>

                <div style="margin-top: 3rem;">
                    <h3>予約一覧</h3>
                    <div class="admin-list" style="overflow-x: auto;">
                        <table style="width: 100%; border-collapse: collapse; min-width: 600px;">
                            <thead>
                                <tr style="background: #eee; text-align: left;">
                                    <th style="padding: 1rem;">日時</th>
                                    <th style="padding: 1rem;">お名前</th>
                                    <th style="padding: 1rem;">商品内容</th>
                                    <th style="padding: 1rem;">合計金額</th>
                                    <th style="padding: 1rem;">連絡先</th>
                                </tr>
                            </thead>
                            <tbody id="admin-reservation-list">
                                <!-- 予約データがここに入ります -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>

        <section class="reservation-status" style="padding: 4rem 0; background-color: #f9f9f9;">
            <div class="container">
                <h3>混雑状況・予約一覧</h3>
                <p style="text-align: center; margin-bottom: 2rem;">受取日時を確認して、混雑を避けた予約が可能です。</p>
                <div class="admin-list" style="overflow-x: auto; box-shadow: var(--shadow-sm);">
                    <table style="width: 100%; border-collapse: collapse; min-width: 600px; background: white;">
                        <thead>
                            <tr style="background: var(--primary-color); color: white; text-align: left;">
                                <th style="padding: 1rem;">受取予定日時</th>
                                <th style="padding: 1rem;">予約内容</th>
                            </tr>
                        </thead>
                        <tbody id="public-reservation-list">
                            <!-- 予約データがここに表示されます -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>

        <section class="products">
            <div class="container">
                <h3>商品一覧</h3>
                <div id="product-list" class="product-grid">
                    <!-- 商品がここに動的に追加されます -->
                </div>
            </div>
        </section>
    </main>

    <!-- 予約モーダル -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>ご予約内容</h2>
            <div id="cart-items">
                <!-- カートの内容 -->
            </div>
            <div class="cart-total">
                合計金額: <span id="total-price">0</span>円
            </div>

            <div id="checkout-form-container"
                style="display: none; margin-top: 2rem; border-top: 2px solid #eee; padding-top: 1.5rem;">
                <h3>ご予約者様情報</h3>
                <div class="form-group">
                    <label>お名前</label>
                    <input type="text" id="res-name" placeholder="山田 太郎">
                </div>
                <div class="form-group">
                    <label>受取希望日時</label>
                    <input type="datetime-local" id="res-date">
                </div>
                <div class="form-group">
                    <label>メールアドレス</label>
                    <input type="email" id="res-email" placeholder="example@mail.com">
                </div>
                <button onclick="confirmReservation()" class="btn-primary">予約を確定する</button>
            </div>

            <button id="show-checkout-btn" class="btn-primary">予約手続きへ進む</button>
        </div>
    </div>

    <!-- 予約完了モーダル -->
    <!-- ログインモーダル -->
    <div id="login-modal" class="modal">
        <div class="modal-content" style="max-width: 400px;">
            <span class="close" id="close-login">&times;</span>
            <h2>管理者ログイン</h2>
            <div class="form-group" style="margin-top: 1.5rem;">
                <label>管理者パスワード</label>
                <input type="password" id="admin-password" placeholder="パスワードを入力">
            </div>
            <p id="login-error" style="color: red; display: none; font-size: 0.9rem;">パスワードが正しくありません。</p>
            <button onclick="attemptLogin()" class="btn-primary">ログイン</button>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2026 Bakery Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
